<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Chess Files</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="popup.js"></script>

</head>

<body>
    <div class="logo">
        <img src="icons/icon128.png" />
    </div>

    <h1 class="title">Hebrew Chess Files</h1>

    <div class="control-section">
        <div class="toggle-container">
            <span class="toggle-label">Enable File Conversion</span>
            <label class="toggle-switch">
                <input type="checkbox" id="enableToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="chess-preview">
            <span class="file-example">a-h</span>
            <span class="arrow">←</span>
            <span class="file-example">א-ח</span>
        </div>

        <div class="toggle-container">
            <span class="toggle-label">Enable Hide Player Names</span>
            <label class="toggle-switch">
                <input type="checkbox" id="hideNamesPrimaryToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div id="hideNamesSection"></div>

    </div>

    <div class="footer">
        by Nadav Goldenberg
    </div>

</body>

</html>
