<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Chess Files</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="popup.js"></script>
</head>

<body>
    <div class="popup-container">
        <div class="logo">
            <img src="icons/icon128.png" alt="Hebrew Chess Files Logo" />
        </div>
        <h1 class="title">Hebrew Chess Files</h1>
        <h2 class="sub-title">שחמט בעברית</h2>
        <div class="control-section">
            <div class="toggle-group">
                <div class="toggle-container">
                    <span class="toggle-label">סימון עמודות בעברית</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="enableToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span class="toggle-label">הסתרת פרטי שחקנים</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="hideNamesPrimaryToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="hideNamesSection"></div>
            </div>
        </div>
        <div class="footer modern-footer">
            <span>by Nadav Goldenberg</span>
        </div>
    </div>
</body>

</html>
